  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrL9y61iRSGv9bUDBQ8eRpU77MEhF5ztg",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById("product-list");
    const pageTitle = document.getElementById("page-title");

    const urlParams = new URLSearchParams(window.location.search);
    const typeParam = urlParams.get("type");
    const validTypes = ["dog", "cat"];
    const type = validTypes.includes(typeParam) ? typeParam : "dog";

    const categoryNames = {
      dog: "ğŸ¶ ç‹—ç‹—å°ˆå€",
      cat: "ğŸ± è²“å’ªå°ˆå€"
    };

    loadProducts(type);

    function loadProducts(category) {
      pageTitle.textContent = `Petpettaï½œ${categoryNames[category] || "å•†å“å°ˆå€"}`;
      productList.innerHTML = "";

      db.collection("products").doc(category).collection("products").get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            productList.innerHTML = "<p class='empty-message'>ç›®å‰æ­¤åˆ†é¡å°šç„¡å•†å“</p>";
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <div class="product-image">
                <img src="${data.image}" alt="${data.name}" onerror="this.src='assets/img/no-image.png';" />
              </div>
              <h3>${data.name}</h3>
              <p>${data.price} å…ƒ</p>
              <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(data)})'>åŠ å…¥è³¼ç‰©è»Š</button>
            `;
            productList.appendChild(card);
          });
        })
        .catch((error) => {
          productList.innerHTML = `<p class='empty-message'>è®€å–è³‡æ–™éŒ¯èª¤ï¼š${error.message}</p>`;
        });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const index = cart.findIndex(item => item.name === product.name);
      if (index >= 0) {
        cart[index].quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} å·²åŠ å…¥è³¼ç‰©è»Šï¼`);
    }
  </script>
