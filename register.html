<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petpetta 會員註冊</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 2rem;
    }
    .register-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d84315;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: red;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #d84315;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>會員註冊</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="register()">註冊</button>
    <div class="message" id="message"></div>
    <div class="link">
      已有帳號？<a href="login.html">前往登入</a> | <a href="index.html">回首頁</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrL9y61iRSGv9bUDBQ8eRpU77MEhF5ztg",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.textContent = "請填寫 Email 和密碼";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          msg.style.color = "green";
          msg.textContent = "註冊成功，將自動跳轉...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          msg.textContent = "註冊失敗：" + error.message;
        });
    }
  </script>
</body>
</html>
