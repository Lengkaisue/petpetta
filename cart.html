<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>購物車 | Petpetta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      padding: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .back {
      font-size: 1.5rem;
      color: #d84315;
      text-decoration: none;
      margin-right: 1rem;
    }
    h2 {
      color: #d84315;
      margin: 0;
    }
    .cart-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-controls button {
      background: #ffd180;
      border: none;
      padding: 0.3rem 0.6rem;
      margin: 0 0.3rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-controls span {
      min-width: 20px;
      display: inline-block;
      text-align: center;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }
    .checkout {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .empty {
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
    .form-group {
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="back">🏠</a>
    <h2>購物車</h2>
  </header>

  <div id="cartList"></div>
  <div class="total" id="total"></div>

  <!-- 收件資料 -->
  <div class="form-group">
    <label>收件人姓名（必填）</label>
    <input type="text" id="receiverName" placeholder="請輸入收件人姓名">
  </div>
  <div class="form-group">
    <label>聯絡電話（必填）</label>
    <input type="tel" id="receiverPhone" placeholder="請輸入手機號碼">
  </div>
  <div class="form-group">
    <label>選擇取貨超商（必填）</label>
    <select id="store">
      <option value="">請選擇門市</option>
      <option value="7-11">7-11</option>
      <option value="全家">全家</option>
      <option value="萊爾富">萊爾富</option>
      <option value="OK超商">OK超商</option>
    </select>
  </div>

  <button class="checkout" onclick="checkout()" id="checkoutBtn" style="display:none;">前往結帳</button>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyCOFPrrHNjQkI6haNL_UQ6xga5YNByFAKI",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.firebasestorage.app",
      messagingSenderId: "409501614193",
      appId: "1:409501614193:web:084e5a33da7840b5235bd0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const cartList = document.getElementById("cartList");
      const totalEl = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkoutBtn");

      if (cart.length === 0) {
        cartList.innerHTML = '<p class="empty">購物車是空的</p>';
        totalEl.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      let total = 0;
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        total += item.qty * item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            $${item.price} × 
            <span class="cart-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
              <button onclick="removeItem(${index})">🗑</button>
            </span>
          </div>
          <div>$${item.qty * item.price}</div>
        `;
        cartList.appendChild(div);
      });

      totalEl.textContent = `總金額：$${total}`;
      checkoutBtn.style.display = 'block';
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    async function checkout() {
      const name = document.getElementById("receiverName").value.trim();
      const phone = document.getElementById("receiverPhone").value.trim();
      const store = document.getElementById("store").value;

      if (!name || !phone || !store) {
        alert("請完整填寫收件資料");
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        alert("請先登入會員再結帳");
        return;
      }

      const orderData = {
        userId: user.uid,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.qty * item.price, 0),
        receiverName: name,
        receiverPhone: phone,
        store: store,
        paymentMethod: "COD", // 超商取貨付款
        status: "pending", // 待出貨
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("orders").add(orderData);
        alert("✅ 訂單建立成功，請於取貨時付款！");
        localStorage.removeItem("cart");
        cart = [];
        updateCartDisplay();
      } catch (error) {
        console.error("下單失敗：", error);
        alert("❌ 下單失敗，請稍後再試");
      }
    }

    updateCartDisplay();
  </script>
</body>
</html>
