<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>Petpetta 首頁</title>
  <link rel="icon" href="favicon.ico" />

    body {
      margin: 0;

    }

      background-color: #fff3d0;
    }
    header img {
      height: 64px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #5b341b;
      font-weight: bold;

    nav a:hover {
      color: #ff7043;
    }
    .hero {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem 3rem;
    }
    .hero img {
      width: 100%;
      max-width: 768px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6d4c41;
      padding: 2rem 1rem;

  <header>
