<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petpetta 首頁</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
    }

    .navbar {
      width: 100%;
      background-color: #ffe0b2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .nav-logo h1 {
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1.8rem;
      color: #d84315;
      margin: 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #5b341b;
      font-size: 1.05rem;
      position: relative;
    }

    .nav-links a:hover {
      color: #d84315;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: #fff8e1;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
      z-index: 999;
      min-width: 160px;
      transition: opacity 0.3s ease;
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #5b341b;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #ffe0b2;
      color: #d84315;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem 3rem;
      background-color: #fff8e1;
      background-image: url('https://cdn.pixabay.com/photo/2016/04/01/09/11/paw-1300299_1280.png');
      background-size: 120px;
      background-repeat: repeat;
    }

    .hero img {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6d4c41;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo">
        <h1>Petpetta</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">首頁</a>
        <div class="dropdown">
          <a href="products.html">商品總覽</a>
          <div class="dropdown-content">
            <a href="products.html?type=dog">🐶 狗狗專區</a>
            <a href="products.html?type=cat">🐱 貓咪專區</a>
          </div>
        </div>
        <a href="#news">最新消息</a>
        <a href="about.html">關於我們</a>
        <div class="dropdown">
          <a href="login.html">會員中心</a>
          <div class="dropdown-content">
            <a href="login.html">登入 / 註冊</a>
            <a href="orders.html">我的訂單</a>
          </div>
        </div>
        <a href="cart.html">購物車</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <img src="assets/hero-final-illustration616.png" alt="Petpetta Hero 圖" />
  </section>

  <!-- ✅ 新增的最新消息區塊 -->
  <section id="news" class="text-center py-12" style="background-color: #fffaf0;">
    <h2 class="text-3xl font-bold mb-4">📢 最新消息</h2>
    <p class="mb-4 text-lg">我們的最新活動、新品上架與限時優惠都會同步發佈！</p>
    <p class="mb-6 text-base" style="color: #6d4c41;">📸 詳情請上本店 IG 查看</p>
    <a href="https://www.instagram.com/petpetta/" target="_blank" rel="noopener noreferrer"
       style="display:inline-block; text-decoration:none; background-color:#ec407a; color:white; padding:10px 24px; border-radius:999px; font-weight:bold; box-shadow:0 4px 6px rgba(0,0,0,0.1); transition: background-color 0.3s;">
      前往 Instagram 🔗
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Petpetta 寵物生活館</p>
  </footer>

  <!-- 延遲關閉下拉選單 -->
  <script>
    document.querySelectorAll('.dropdown').forEach(dropdown => {
      let timeout;

      dropdown.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        dropdown.querySelector('.dropdown-content').style.display = 'block';
      });

      dropdown.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          dropdown.querySelector('.dropdown-content').style.display = 'none';
        }, 300); // 延遲 300ms 關閉
      });
    });
  </script>
</body>
</html>
