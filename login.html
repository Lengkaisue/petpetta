<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petpetta 會員登入 / 註冊</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d84315;
    }
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #ffd180;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #d84315;
      cursor: pointer;
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<h1>會員登入 / 註冊</h1>
<div class="form-container">
  <div id="error" class="error-message"></div>
  
  <input type="email" id="email" placeholder="電子郵件">
  <input type="password" id="password" placeholder="密碼">

  <button id="login-btn">登入</button>
  <button id="signup-btn" style="display:none;">註冊</button>

  <div class="switch">
    <span id="switch-to-signup">尚未註冊？<a>點我註冊</a></span>
    <span id="switch-to-login" style="display:none;">已有帳號？<a>點我登入</a></span>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBrL9y61iRSGv9bUDBQ8eRpU77MEhF5ztg",
    authDomain: "petpetta.firebaseapp.com",
    projectId: "petpetta",
    storageBucket: "petpetta.appspot.com",
    messagingSenderId: "1094013665549",
    appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");
  const errorEl = document.getElementById("error");

  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const switchToSignup = document.getElementById("switch-to-signup");
  const switchToLogin = document.getElementById("switch-to-login");

  loginBtn.onclick = () => {
    errorEl.textContent = "";
    auth.signInWithEmailAndPassword(emailEl.value, passwordEl.value)
      .then(() => window.location.href = "orders.html")
      .catch(err => errorEl.textContent = err.message);
  };

  signupBtn.onclick = () => {
    errorEl.textContent = "";
    auth.createUserWithEmailAndPassword(emailEl.value, passwordEl.value)
      .then(() => window.location.href = "index.html")
      .catch(err => errorEl.textContent = err.message);
  };

  switchToSignup.onclick = () => {
    loginBtn.style.display = "none";
    signupBtn.style.display = "block";
    switchToSignup.style.display = "none";
    switchToLogin.style.display = "block";
  };

  switchToLogin.onclick = () => {
    signupBtn.style.display = "none";
    loginBtn.style.display = "block";
    switchToSignup.style.display = "block";
    switchToLogin.style.display = "none";
  };
</script>

</body>
</html>
