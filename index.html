<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petpetta 首頁</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
    }
    header {
      background-color: #fff;
      padding: 1rem 2rem 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-nav img {
      height: 36px;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      margin: 0 1rem 0 0;
      text-decoration: none;
      color: #5b341b;
      font-weight: bold;
    }
    nav a:hover {
      color: #d84315;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem 3rem;
      background-color: #fff8e1;
      background-image: url('https://cdn.pixabay.com/photo/2016/04/01/09/11/paw-1300299_1280.png');
      background-size: 120px;
      background-repeat: repeat;
    }
    .hero img {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6d4c41;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="assets/logo-light.png" alt="Petpetta Logo">
    </div>
    <nav>
      <a href="index.html" class="active">首頁</a>
      <a href="products.html">商品列表</a>
      <a href="login.html">會員</a>
      <a href="cart.html">購物車</a>
    </nav>
  </header>

  <section class="hero">
    <img src="assets/hero-final-illustration.jpg" alt="Petpetta Hero 插圖">
  </section>

  <footer>
    <p>&copy; 2025 Petpetta 寵物生活館</p>
  </footer>
</body>
</html>
