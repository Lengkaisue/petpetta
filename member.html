<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petpetta 會員中心</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffde7;
      margin: 0;
      padding: 2rem;
    }
    .member-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #ff6f00;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-group {
      margin-top: 2rem;
      text-align: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .save-btn {
      background-color: #4caf50;
      color: white;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="member-container">
    <h2>會員資料</h2>
    <form id="member-form">
      <label for="name">姓名 *</label>
      <input type="text" id="name" required>

      <label for="phone">電話 *</label>
      <input type="tel" id="phone" required>

      <label for="address">地址 *</label>
      <input type="text" id="address" required>

      <label for="email">Email（登入帳號）</label>
      <input type="email" id="email" disabled>

      <label for="birthday">出生年月日</label>
      <input type="date" id="birthday">
    </form>

    <div class="btn-group">
      <button class="save-btn" onclick="saveProfile()">儲存資料</button>
      <button class="logout-btn" onclick="logout()">登出</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOFPrrHNjQkI6haNL_UQ6xga5YNByFAKI",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const msg = document.getElementById("message");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("email").value = user.email;
        loadProfile(user.uid);
      }
    });

    function loadProfile(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("birthday").value = data.birthday || "";
        }
      });
    }

    function saveProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const birthday = document.getElementById("birthday").value;

      if (!name || !phone || !address) {
        msg.style.color = "red";
        msg.textContent = "請填寫所有必填欄位。";
        return;
      }

      db.collection("users").doc(user.uid).set({
        name, phone, address, birthday
      }).then(() => {
        msg.style.color = "green";
        msg.textContent = "資料已儲存成功。";
      }).catch(err => {
        msg.style.color = "red";
        msg.textContent = "儲存失敗：" + err.message;
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
