<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ë≥ºÁâ©Ëªä | Petpetta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      padding: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .back {
      font-size: 1.5rem;
      color: #d84315;
      text-decoration: none;
      margin-right: 1rem;
    }
    h2 {
      color: #d84315;
      margin: 0;
    }
    .cart-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-controls button {
      background: #ffd180;
      border: none;
      padding: 0.3rem 0.6rem;
      margin: 0 0.3rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-controls span {
      min-width: 20px;
      display: inline-block;
      text-align: center;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }
    .checkout {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .empty {
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back">‚Üê</a>
    <h2>Ë≥ºÁâ©Ëªä</h2>
  </header>

  <div id="cartList"></div>
  <div class="total" id="total"></div>
  <button class="checkout" onclick="checkout()" id="checkoutBtn" style="display:none;">ÂâçÂæÄÁµêÂ∏≥</button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const cartList = document.getElementById("cartList");
      const totalEl = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkoutBtn");

      if (cart.length === 0) {
        cartList.innerHTML = '<p class="empty">Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ</p>';
        totalEl.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      let total = 0;
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        total += item.qty * item.price;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            $${item.price} √ó 
            <span class="cart-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
              <button onclick="removeItem(${index})">üóë</button>
            </span>
          </div>
          <div>$${item.qty * item.price}</div>
        `;
        cartList.appendChild(div);
      });

      totalEl.textContent = `Á∏ΩÈáëÈ°çÔºö$${total}`;
      checkoutBtn.style.display = 'block';
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function checkout() {
      alert("ÁµêÂ∏≥ÂäüËÉΩÂ∞öÊú™ÈñãÈÄöÔºåÂ∞áÊîØÊè¥Ë∂ÖÂïÜÂèñË≤®‰ªòÊ¨æ„ÄÇ");
      // È†êÁïô‰∏≤Êé•ÈáëÊµÅËàáÈñÄÂ∏ÇÈÅ∏ÊìáÂäüËÉΩ‰ΩçÁΩÆ
    }

    updateCartDisplay();
  </script>
</body>
</html>
