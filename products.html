<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petpetta 商品列表</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /*（你的 CSS 依原版就好）*/
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Petpetta 商品分類</h1>
    <nav><a href="index.html">回首頁</a></nav>
  </header>

  <section id="button-bar">
    <button onclick="switchCategory('dog')">🐶 狗狗專區</button>
    <button onclick="switchCategory('cat')">🐱 貓咪專區</button>
  </section>

  <section class="product-grid" id="product-list"></section>

  <footer><p>&copy; 2025 Petpetta 寵物生活館</p></footer>

  <!-- ✅ 使用 compat CDN（不需 import） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrL9y61iRSGv9bUDBQ8eRpU77MEhF5ztg",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function switchCategory(key) {
      location.search = "?type=" + encodeURIComponent(key);
    }

    function loadProducts(category) {
      document.getElementById("page-title").textContent = "Petpetta｜" + category;
      const list = document.getElementById("product-list");
      list.innerHTML = '';

      db.collection("products").doc(category).collection("products").get()
        .then(snapshot => {
          if (snapshot.empty) {
            list.innerHTML = '<div class="empty-message">目前此分類尚無商品</div>';
            return;
          }
          snapshot.forEach(doc => {
            const d = doc.data();
            list.insertAdjacentHTML('beforeend', `
              <div class="product-card">
                <img src="${d.image}" alt="${d.name}">
                <h3>${d.name}</h3>
                <p>價格：${d.price} 元</p>
              </div>
            `);
          });
        })
        .catch(err => {
          list.innerHTML = '<div class="empty-message">讀取資料時發生錯誤</div>';
          console.error(err);
        });
    }

    const params = new URLSearchParams(location.search);
    const type = params.get('type');
    if (type) loadProducts(type);
    else document.getElementById("product-list").innerHTML = '<div class="empty-message">請選擇分類</div>';
  </script>
</body>
</html>
