<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品列表 | Petpetta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1 {
      color: #d84315;
    }
    .cart-link {
      font-size: 1.5rem;
      text-decoration: none;
      color: #d84315;
    }
    .product {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #ffd180;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>商品列表</h1>
    <a class="cart-link" href="cart.html">🛒</a>
  </header>

  <div class="product">
    <h3>商品A</h3>
    <p>價格：$100</p>
    <button class="btn" onclick="addToCart('商品A', 100)">加入購物車</button>
  </div>

  <div class="product">
    <h3>商品B</h3>
    <p>價格：$200</p>
    <button class="btn" onclick="addToCart('商品B', 200)">加入購物車</button>
  </div>

  <div id="message">✅ 已加入購物車</div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.name === name);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      const msg = document.getElementById("message");
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1000);
    }
  </script>
</body>
</html>
