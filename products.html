<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petpetta 商品列表</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    #page-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      background: white;
      max-width: 300px;
      margin: 10px auto;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1 id="page-title">載入中...</h1>
  <div id="product-list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBrL9y61iRSGv9bUDBQ8eRpU77MEhF5ztg",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById("product-list");
    const pageTitle = document.getElementById("page-title");

    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type") || "dog";

    loadProducts(type);

    function loadProducts(category) {
      const categoryNames = {
        dog: "🐶 狗狗專區",
        cat: "🐱 貓咪專區",
      };
      pageTitle.textContent = "Petpetta｜" + (categoryNames[category] || "商品專區");
      productList.innerHTML = "";

      db.collection("products").doc(category).collection("products").get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            productList.innerHTML = "<p class='empty-message'>目前此分類尚無商品</p>";
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${data.image}" alt="${data.name}" onerror="this.src='assets/img/no-image.png';" />
              <h3>${data.name}</h3>
              <p>價格：${data.price} 元</p>
            `;
            productList.appendChild(card);
          });
        })
        .catch((error) => {
          productList.innerHTML = "<p class='empty-message'>資料載入失敗：" + error.message + "</p>";
        });
    }
  </script>
</body>
</html>
