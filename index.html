<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petpetta 首頁</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffcc80);
      color: #5b341b;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8c291;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
    }
    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      color: #6d4c41;
    }
    nav a:hover {
      color: #e65100;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      background: url('https://cdn.pixabay.com/photo/2021/03/23/17/37/paw-6117029_1280.png') repeat;
      background-size: 120px;
      text-align: center;
    }
    .hero img {
      width: 220px;
      max-width: 100%;
    }
    .hero-text {
      max-width: 480px;
      margin: 1rem;
    }
    .hero-text h2 {
      font-size: 2rem;
      color: #d84315;
    }
    .btn {
      background: #ff7043;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #f4511e;
    }
    .news {
      background: #ffe0b2;
      padding: 2rem;
      text-align: center;
    }
    .news h3 {
      font-size: 1.4rem;
      color: #e65100;
    }
    .news ul {
      list-style: none;
      padding: 0;
    }
    .news li {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="assets/logo-light.png" alt="Petpetta Logo" height="40">
      Petpetta
    </h1>
    <nav>
      <a href="index.html" class="active">首頁</a>
      <a href="products.html">商品</a>
      <a href="cart.html">購物車</a>
      <a href="login.html">會員</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>陪伴每個毛孩的日常 🐶🐱</h2>
      <p>最可愛的貓狗商品、最貼心的選擇就在 Petpetta</p>
      <a href="products.html" class="btn">立即逛逛</a>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="可愛貓狗插圖">
  </section>

  <section class="news">
    <h3>📢 最新消息</h3>
    <ul>
      <li>🚚 滿千免運優惠要等老闆娘考慮看看！</li>
      <li>🧸 夏日新品全面上架</li>
      <li>🎁 會員註冊送折扣券是不可的</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Petpetta 寵物生活館</p>
  </footer>
</body>
</html>
