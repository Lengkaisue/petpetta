<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員中心 | Petpetta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #d84315;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #ffd180;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .msg {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
    .readonly input {
      border: none;
      background: #f9f9f9;
    }
    .bottom-link {
      text-align: center;
      margin-top: 2rem;
    }
    .bottom-link a {
      color: #d84315;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>會員中心</h2>
    <div id="form" class="readonly">
      <label>姓名<input type="text" id="name" disabled></label>
      <label>電話（必填）<input type="text" id="phone" disabled required></label>
      <label>地址<input type="text" id="address" disabled></label>
      <label>出生年月日<input type="date" id="birth" disabled></label>
      <label>Email<input type="email" id="email" disabled></label>
      <button class="btn" id="saveBtn" style="display:none">儲存</button>
      <button class="btn" id="editBtn">編輯</button>
    </div>
    <div class="msg" id="message"></div>
    <div class="bottom-link">
      <a href="index.html">← 返回首頁</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOFPrrHNjQkI6haNL_UQ6xga5YNByFAKI",
      authDomain: "petpetta.firebaseapp.com",
      projectId: "petpetta",
      storageBucket: "petpetta.appspot.com",
      messagingSenderId: "1094013665549",
      appId: "1:1094013665549:web:7bc52fdc3dfb674c57e64f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const addressInput = document.getElementById("address");
    const birthInput = document.getElementById("birth");
    const emailInput = document.getElementById("email");
    const saveBtn = document.getElementById("saveBtn");
    const editBtn = document.getElementById("editBtn");
    const msg = document.getElementById("message");
    const form = document.getElementById("form");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      emailInput.value = user.email;
      const docRef = db.collection("members").doc(user.uid);

      docRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          nameInput.value = data.name || "";
          phoneInput.value = data.phone || "";
          addressInput.value = data.address || "";
          birthInput.value = data.birth || "";
        } else {
          // 新用戶預設可編輯
          enableEditMode();
        }
      });
    });

    function enableEditMode() {
      form.classList.remove("readonly");
      nameInput.disabled = false;
      phoneInput.disabled = false;
      addressInput.disabled = false;
      birthInput.disabled = false;
      saveBtn.style.display = "block";
      editBtn.style.display = "none";
    }

    function disableEditMode() {
      form.classList.add("readonly");
      nameInput.disabled = true;
      phoneInput.disabled = true;
      addressInput.disabled = true;
      birthInput.disabled = true;
      saveBtn.style.display = "none";
      editBtn.style.display = "block";
    }

    editBtn.addEventListener("click", enableEditMode);

    saveBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const address = addressInput.value.trim();
      const birth = birthInput.value;

      if (!phone) {
        msg.style.color = "red";
        msg.textContent = "請輸入電話！";
        return;
      }

      const user = firebase.auth().currentUser;
      if (user) {
        db.collection("members").doc(user.uid).set({
          name, phone, address, birth, email: user.email
        }).then(() => {
          msg.style.color = "green";
          msg.textContent = "儲存成功 ✅";
          disableEditMode();
        });
      }
    });
  </script>
</body>
</html>
